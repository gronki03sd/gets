{% extends "admin_portal/base.html" %}

{% block title %}Animateurs - Administration{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-user-friends me-2"></i>Animateurs</h1>
        <a href="{% url 'admin_portal:animateur_create' %}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Ajouter un animateur
        </a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
            <h5 class="card-title mb-0">Recherche</h5>
        </div>
        <div class="card-body">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Rechercher un animateur..." aria-label="Rechercher"
                    hx-get="{% url 'admin_portal:animateur_search' %}" hx-trigger="keyup changed delay:500ms"
                    hx-target="#animateur-list" name="q">
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="card-title mb-0">Liste des animateurs</h5>
        </div>
        <div class="card-body p-0">
            <div id="animateur-list">
                {% include "admin_portal/animateurs/partials/animateur_list.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
