{% extends "admin_portal/base.html" %}

{% block title %}Infrastructures - Administration{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-building me-2"></i>Infrastructures</h1>
        <a href="{% url 'admin_portal:infrastructure_create' %}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Ajouter une infrastructure
        </a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
            <h5 class="card-title mb-0">Recherche</h5>
        </div>
        <div class="card-body">
            <form method="get" action="{% url 'admin_portal:infrastructure_search' %}" class="row g-3"
                hx-get="{% url 'admin_portal:infrastructure_search' %}" hx-trigger="change"
                hx-target="#infrastructure-list">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="Rechercher une infrastructure..."
                            aria-label="Rechercher" hx-get="{% url 'admin_portal:infrastructure_search' %}"
                            hx-trigger="keyup changed delay:500ms" hx-target="#infrastructure-list" name="q">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disponible" name="disponible"
                            hx-get="{% url 'admin_portal:infrastructure_search' %}" hx-trigger="change"
                            hx-target="#infrastructure-list">
                        <label class="form-check-label" for="disponible">
                            Afficher uniquement les infrastructures disponibles
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="card-title mb-0">Liste des infrastructures</h5>
        </div>
        <div class="card-body p-0">
            <div id="infrastructure-list">
                {% include "admin_portal/infrastructures/partials/infrastructure_list.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
