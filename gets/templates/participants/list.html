{% extends 'base.html' %}

{% block title %}Liste des participants - Camp de Vacances{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-6">
        <h1>Liste des participants</h1>
    </div>
    <div class="col-md-6 text-end">
        <a href="{% url 'participant_create' %}" class="btn btn-primary">
            <i class="fas fa-user-plus me-2"></i>Ajouter un participant
        </a>
    </div>
</div>

<div class="card">
    <div class="card-header bg-light">
        <div class="row">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Rechercher..."
                        hx-get="{% url 'participant_search' %}" hx-trigger="keyup changed delay:500ms"
                        hx-target="#participant-list" name="q">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body p-0">
        <div id="participant-list">
            {% include 'partials/participant_list.html' %}
        </div>
    </div>
</div>
{% endblock %}
